<div class="container">
  <div class="raw">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class='list-group'>
        <app-post-list *ngFor="let post of posts" 
                               [postTitle] = "post.title"
                               [postBody] = "post.content"
                               [postCreation] = "post.created_at"
                               [postLoves] = "post.loveIts"></app-post-list>
      </ul>
    </div>
  </div>
</div>
